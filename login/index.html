<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login to Chat</title>
    <!-- jquery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <!-- bootstrap links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Firebase links -->
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-functions.js"></script>
    <!-- my styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
</head>
<body>
    <div class="container p-4" id="main-content">
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <div class="card ">
                    <div class="card-header">
                        <h2>DÃ³nde</h2>
                        <hr>
                        <a class="active" id="login-form-link" href="#">Login</a>
                        <a id="register-form-link" href="#">Register</a>
                    </div>
                    <hr>
                    <div class="card-body register-card">
                        <!-- login form -->
                        <div class="col-md-6 login-div">
                            <form id="login-form">
                                <div class="form-group">
                                    <label for="userEmail">Email</label>
                                    <input type="email" id="userEmail" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="userPassword">Password</label>
                                    <input type="password" id="userPassword" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" class="" name="remember" id="remember">
                                    <label for="remember">Remember Me</label>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-login" value="Log In">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="#" class="forgot-password">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- <button class="btn btn-info" id="btn-submit">Login</button>
                                <button class="btn btn-primary" id="btnLogin">Login</button>
                                <button class="btn btn-info float-right" id="btnSignUp">Sign Up</button> --> 
                            </form>	
                        </div>
                        <!-- register form -->
                        <div class="col-md-6 signup-div" style="display:hidden;">
                            <h2 class="text-center">Register</h2>
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="userName">Name</label>
                                        <input type="text" id="userName" class="form-control">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" id="lastName" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="address">Address (optional)</label>
                                    <input type="text" class="form-control" id="address">
                                </div>
                    
                                <div id="interestDiv" >
                    
                                </div>
                    
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="interest">Add interests</label>
                                        <input type="text" class="form-control" id="interest">
                                    </div>	
                                    <div class="form-group col-md-6">
                                        <br>
                                        <button class="btn btn-outline-primary mt-2" id="btnAddInterest">Add Interest</button>	
                                    </div>
                                </div>
                    
                                <div class="form-group">
                                    <label>Upload picture/select an avatar (optional)</label>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <button class="btn btn-outline-primary btn-block" id="btnUpload">Upload Picture</button>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <button class="btn btn-outline-primary btn-block" id="btnAvatar">Choose Avatar</button>
                                    </div>
                                </div>
                                <hr>
                                <button class="btn btn-outline-primary btn-lg btn-block" id="btnRegister">Register</button>
                            </form>					
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/__/firebase/init.js"></script>
    <script src="assets/main.js"></script>
</body>
</html>
