  <body>
    <div class='chat-app'>
      <div class='card'>
          <div class='card-header'>
              <h3 class='card-title'>Donde Chat</h3>
              <h6 class='card-subtitle'id='userWelcome' value=''>username</h6>
          </div>
          <div id='chat-display' class='card-body'>
            <span id='messageThread'></span>
          </div>
          <div class='card-body' id='new-message-box'>  
            <div class='form-group'>
              <form>
                  <label for='newMesaage'><h4>New Message:</h4></label>
                  <input type='text' class='form-control' id='newChat' value='' placeholder='enter message'>
                  <button class='btn btn-success' id='send-message-btn'>Send</button>    
              </form>
            </div>
          </div>
      </div>
    </div>
